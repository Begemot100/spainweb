<div class="container">
    <h1>Тест: {{ lesson_title }}</h1>
    <form method="POST">
        {% for i, question in enumerate(questions) %}
        <div class="question">
            <p><strong>{{ question.question }}</strong></p>
            <div class="options">
                {% for option in question.options %}
                <label>
                    <input type="radio" name="question-{{ i }}" value="{{ option }}" required> {{ option }}
                </label>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn-submit">Отправить</button>
    </form>
</div>
