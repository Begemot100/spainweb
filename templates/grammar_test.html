<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-option {
            margin: 5px 0;
            width: 100%;
            text-align: left;
        }

        .btn-option.selected {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Тест: {{ lesson_title }}</h1>
        <form method="POST" id="test-form">
            {% for question in questions %}
            <div class="mb-4">
                <p><strong>{{ loop.index }}. {{ question.question }}</strong></p>
                <div>
                    <!-- Первый вариант: кнопки для выбора -->
                    {% for option in question.options %}
                    <button type="button" class="btn btn-outline-primary btn-option"
                            data-question-id="{{ question.id }}" data-option="{{ option }}">
                        {{ option }}
                    </button>
                    {% endfor %}
                </div>

                <!-- Второй вариант: радиокнопки -->
                <ul class="mt-3">
                    {% for option in question.options %}
                    <li>
                        <input type="radio" id="q{{ loop.index }}_{{ loop.index0 }}" name="question-{{ question.id }}" value="{{ option }}">
                        <label for="q{{ loop.index }}_{{ loop.index0 }}">{{ option }}</label>
                    </li>
                    {% endfor %}
                </ul>

                <input type="hidden" name="question-{{ question.id }}" id="input-question-{{ question.id }}">
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success mt-3">Отправить ответы</button>
        </form>
    </div>

    <script>
        // Обработка выбора кнопок
        document.querySelectorAll('.btn-option').forEach(button => {
            button.addEventListener('click', function() {
                const questionId = this.dataset.questionId;
                const option = this.dataset.option;

                // Удаляем выделение у других кнопок
                document.querySelectorAll(`[data-question-id="${questionId}"]`).forEach(btn => {
                    btn.classList.remove('selected');
                });

                // Добавляем выделение выбранной кнопке
                this.classList.add('selected');

                // Устанавливаем значение в скрытое поле
                document.getElementById(`input-question-${questionId}`).value = option;

                // Отмечаем радиокнопку (синхронизация с вторым вариантом)
                document.querySelector(`input[name="question-${questionId}"][value="${option}"]`).checked = true;
            });
        });

        // Обработка выбора радиокнопок
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const questionId = this.name.split('-')[1];
                const option = this.value;

                // Синхронизация с кнопками
                document.querySelectorAll(`[data-question-id="${questionId}"]`).forEach(btn => {
                    btn.classList.remove('selected');
                    if (btn.dataset.option === option) {
                        btn.classList.add('selected');
                    }
                });

                // Синхронизация с скрытым полем
                document.getElementById(`input-question-${questionId}`).value = option;
            });
        });
    </script>
</body>
</html>
