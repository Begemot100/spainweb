<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-option {
            margin: 5px 0;
            width: 100%;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        .btn-option.selected {
            background-color: #007BFF;
            color: white;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .btn-option {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 375px) {
            h1 {
                font-size: 20px;
            }

            .btn-option {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест: {{ lesson_title }}</h1>
        <form method="POST" id="test-form">
            {% for question in questions %}
            <div class="mb-4">
                <p><strong>{{ loop.index }}. {{ question.question }} <span class="text-muted">({{ question.translation }})</span></strong></p>
                <div>
                    {% for option in question.options %}
                    <button type="button" class="btn btn-outline-primary btn-option"
                            data-question-id="{{ question.id }}" data-option="{{ option }}">
                        {{ option }}
                    </button>
                    {% endfor %}
                </div>
                <input type="hidden" name="question-{{ question.id }}" id="input-question-{{ question.id }}">
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success mt-3">Отправить ответы</button>
        </form>
    </div>

    <script>
        // Обработка нажатия на кнопки выбора
        document.querySelectorAll('.btn-option').forEach(button => {
            button.addEventListener('click', function() {
                const questionId = this.dataset.questionId;
                const option = this.dataset.option;

                // Удаляем выделение у других кнопок для этого вопроса
                document.querySelectorAll(`[data-question-id="${questionId}"]`).forEach(btn => {
                    btn.classList.remove('selected');
                });

                // Добавляем выделение текущей кнопке
                this.classList.add('selected');

                // Сохраняем выбранный ответ в скрытое поле
                document.getElementById(`input-question-${questionId}`).value = option;
            });
        });
    </script>
</body>
</html>
