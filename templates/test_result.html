<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат теста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Результат теста</h1>
        <p>Ваш результат: <strong>{{ score }}%</strong></p>
        <p>Правильных ответов: <strong>{{ correct }}/{{ total }}</strong></p>

        {% if success %}
        <div class="alert alert-success">Вы успешно прошли тест!</div>
        {% else %}
        <div class="alert alert-danger">Вы не набрали достаточно баллов для прохождения теста. Попробуйте снова.</div>
        {% endif %}

        <a href="/grammar/1" class="btn btn-primary mt-3">Вернуться к уроку</a>
    </div>
</body>
</html>
