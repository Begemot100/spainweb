<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test's result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test's result</h1>
        <p><strong>Your result:</strong> {{ score }}%</p>
        <p><strong>Correct answers:</strong> {{ correct }} из {{ total }}</p>

        {% if score >= 80 %}
        <p class="text-success">Congratulations! You passed the test.</p>
        {% else %}
        <p class="text-danger">You didnt't score enough points to pass the test. Try again</p>
        {% endif %}

        <a href="/grammar/{{ lesson_id }}" class="btn btn-secondary mt-3">Back to the lesson</a>
        <a href="/dashboard" class="btn btn-secondary mt-3">Back to the test</a>
    </div>
</body>
</html>
