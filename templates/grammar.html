<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose grammar lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        ul {
            padding: 0;
            list-style-type: none;
        }

        ul li {
            margin-bottom: 15px;
        }

        .btn {
            width: 100%; /* Устанавливаем одинаковую ширину кнопок */
            max-width: 300px; /* Ограничиваем максимальную ширину */
            margin: 0 auto; /* Центрируем кнопки */
            padding: 12px;
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Grammar lessons</h1>
        <ul>
            <li>
                <a href="/grammar/1" class="btn btn-primary mb-3">Lesson: Ser vs Estar</a>
            </li>
            <li>
                <a href="/grammar/2" class="btn btn-primary mb-3">Lesson: Haber</a>
            </li>
            <li>
                <a href="/grammar/3" class="btn btn-primary mb-3">Lesson: Tener и Hacer</a>
            </li>
        </ul>
        <a href="/dashboard" class="btn btn-secondary">Back to the main page</a>
    </div>
</body>
</html>
